<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
   <div class="container"> 
        <form action='/submit' method="POST">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="firstName">Username</label>
                    <input type="text" name='address' class="form-control" id="firstName">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Email</label>
                    <input type="email" name='email' class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Password</label>
                    <input type="password" name='password' class="form-control" id="inputPassword4">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First name</label>
                    <input type="text" name='address' class="form-control" id="firstName" placeholder="First name">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last name</label>
                    <input type="text" name='lastName' class="form-control" id="lastName" placeholder="Last name">
                </div>
            </div>
                           
            <div class="form-row">
            <div class="form-group col-md-4">
                <label for="dob">Date of Birth</label>
                <input type="text" name='dob' class="form-control" id="dob" placeholder="dd/mm/yyyy">
            </div>
            <div class="form-group col-md-4">
                <label for="userHeightInFeet">Height (ft)</label>
                <select name='heightFeet' class="custom-select mr-sm-2" id="userHeightInFeet">
                    <option selected>Choose...</option>
                    <option value="1">4</option>
                    <option value="2">5</option>
                    <option value="3">6</option>
                    <option value="4">7</option>
                  </select>
            </div>
            <div class="form-group col-md-4">
                <label for="userHeightInInches">Height (in)</label>
                <select name='heightInches' class="custom-select mr-sm-2" id="userHeightInInches">
                    <option selected>Choose...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                  </select>
            </div>
              <div class="col-auto my-1">
                <label for="gender">Gender</label>
                <select name='gender' class="custom-select mr-sm-2" id="gender">
                  <option selected>Choose...</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>
              </div>
            </div>
            <div class="form-group col-sm-2">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
            </div>
           
        </form>
   </div>
</body>
</html>
