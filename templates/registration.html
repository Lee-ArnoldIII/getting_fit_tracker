<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel='stylesheet' href='../static/css/style.css'>
    <title>Registration</title>
</head>
<body>
    <!-- jumbotron block -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Getting Fit Tracker</h1>
          <p class="lead">Are You Ready To Start Your Fitness Journey?</p>
        </div>
    </div>

    
    <!-- card -->
    <div class='container-fluid'>
        <div class='row'>
            <div class='col'>
                <div class="card" style="width: 18rem;">
                    <img src='../static/img/computer-icons-user-profile-login-user-thumbnail.jpg' alt="profile">
                    <div class="card-body">
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                </div>  
            </div>
            <div class='col'>
                {% if message %}
                <p class='message'>{{ message | safe }}</p>
                {% endif %} 

                    <form action='/submit' method="POST">
                        <!-- username, email, password -->
                        <div class="form-row">
                            <div class="form-group col-lg-4">
                                <label for="username">Username</label>
                                <input type="text" name='username' class="form-control" id="username">
                            </div>
                            <div class="form-group col-lg-4">
                                <label for="inputEmail4">Email</label>
                                <input type="email" name='email' class="form-control" id="inputEmail4">
                            </div>
                            <div class="form-group col-lg-4">
                                <label for="inputPassword4">Password</label>
                                <input type="password" name='password' class="form-control" id="inputPassword4">
                            </div>
                        </div>
                        <!-- F.name, L.name -->
                        <div class="form-row">
                            <div class="form-group col-lg-6">
                                <label for="firstName">First name</label>
                                <input type="text" name='firstName' class="form-control" id="firstName" placeholder="First name">
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="lastName">Last name</label>
                                <input type="text" name='lastName' class="form-control" id="lastName" placeholder="Last name">
                            </div>
                        </div>
                        <!-- height, gender -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="height">Height (ft.in)</label>
                                <select name='height' class="custom-select mr-sm-2" id="height">
                                    <option selected>Choose...</option>
                                    <option value="4">4</option>
                                    <option value="4.1">4.1</option>
                                    <option value="4.2">4.2</option>
                                    <option value="4.3">4.3</option>
                                    <option value="4.4">4.4</option>
                                    <option value="4.5">4.5</option>
                                    <option value="4.6">4.6</option>
                                    <option value="4.7">4.7</option>
                                    <option value="4.8">4.8</option>
                                    <option value="4.9">4.9</option>
                                    <option value="4.10">4.10</option>
                                    <option value="4.11">4.11</option>
                                    <option value="5">5</option>
                                    <option value="5.1">5.1</option>
                                    <option value="5.2">5.2</option>
                                    <option value="5.3">5.3</option>
                                    <option value="5.4">5.4</option>
                                    <option value="5.5">5.5</option>
                                    <option value="5.6">5.6</option>
                                    <option value="5.7">5.7</option>
                                    <option value="5.8">5.8</option>
                                    <option value="5.9">5.9</option>
                                    <option value="5.10">5.10</option>
                                    <option value="5.11">5.11</option>
                                    <option value="6">6</option>
                                    <option value="6.1">6.1</option>
                                    <option value="6.2">6.2</option>
                                    <option value="6.3">6.3</option>
                                    <option value="6.4">6.4</option>
                                    <option value="6.5">6.5</option>
                                    <option value="6.6">6.6</option>
                                    <option value="6.7">6.7</option>
                                    <option value="6.8">6.8</option>
                                    <option value="6.9">6.9</option>
                                    <option value="6.10">6.10</option>
                                    <option value="6.11">6.11</option>
                                    <option value="7">7</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="gender">Gender</label>
                                <select name='gender' class="custom-select mr-sm-2" id="gender">
                                    <option selected>Choose...</option>
                                    <option value="Female">Female</option>
                                    <option value="Male">Male</option>
                                    <option value="Prefer not to say">Prefer not to say</option>
                                </select>
                            </div>
                        </div>
                        <!-- submit -->
                        <div class="form-group col-sm-2">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
            </div>
            <div class='col-md'>
                
            </div>
        </div>
       
    </div>
    
  

</body>
</html>
